<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1e6e"/>
      <stop offset="100%" stop-color="#12123e"/>
    </linearGradient>
    <linearGradient id="shield-stroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="40%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="radialShine" cx="0.3" cy="0.25" r="0.5" fx="0.3" fy="0.25">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ringShine" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#fff8c4"/>
      <stop offset="30%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#fffbe6"/>
      <stop offset="70%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#c9930a"/>
    </linearGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#ffd700" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="circleClip"><circle cx="200" cy="200" r="188"/></clipPath>
  </defs>

  <!-- Outer gold ring with shine -->
  <circle cx="200" cy="200" r="192" fill="url(#ringShine)" filter="url(#outerGlow)"/>
  <circle cx="200" cy="200" r="183" fill="url(#bg)"/>
  <!-- Inner decorative rings -->
  <circle cx="200" cy="200" r="178" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="200" r="170" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.2"/>

  <!-- Radial highlight on badge face -->
  <circle cx="200" cy="200" r="183" fill="url(#radialShine)"/>

  <!-- Stars with glow -->
  <g fill="#ffd700" filter="url(#starGlow)">
    <polygon points="200,28 206,46 224,46 210,56 215,74 200,64 185,74 190,56 176,46 194,46"/>
    <polygon points="124,54 128,66 140,66 130,74 134,86 124,78 114,86 118,74 108,66 120,66"/>
    <polygon points="276,54 280,66 292,66 282,74 286,86 276,78 266,86 270,74 260,66 272,66"/>
    <polygon points="86,90 89,99 98,99 91,105 94,114 86,108 78,114 81,105 74,99 83,99"/>
    <polygon points="314,90 317,99 326,99 319,105 322,114 314,108 306,114 309,105 302,99 311,99"/>
  </g>

  <!-- Shield shape -->
  <path d="M200,105 L272,136 L272,222 Q272,284 200,316 Q128,284 128,222 L128,136 Z"
        fill="rgba(255,215,0,0.04)" stroke="url(#shield-stroke)" stroke-width="2.5"/>

  <!-- Microsoft logo -->
  <rect x="181" y="128" width="17" height="17" fill="#f25022" rx="1.5"/>
  <rect x="202" y="128" width="17" height="17" fill="#7fba00" rx="1.5"/>
  <rect x="181" y="149" width="17" height="17" fill="#00a4ef" rx="1.5"/>
  <rect x="202" y="149" width="17" height="17" fill="#ffb900" rx="1.5"/>

  <!-- Text -->
  <text x="200" y="196" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#7b8ec9" letter-spacing="5">SUNCORP</text>
  <text x="200" y="232" text-anchor="middle" font-family="Arial Black, Impact, sans-serif" font-size="34" font-weight="900" fill="white" letter-spacing="3">HACKATHON</text>
  <text x="200" y="258" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" fill="#8b9fd4" letter-spacing="7">2026</text>
  <text x="200" y="282" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" fill="#d4a846" letter-spacing="4">PARTICIPANT</text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10.5" fill="#7b8ec9" letter-spacing="1.5">Azure ¬∑ Terraform ¬∑ Cloud</text>

  <!-- Trophy icon -->
  <g transform="translate(200,322)" text-anchor="middle">
    <text x="0" y="0" font-size="20" text-anchor="middle">üèÜ</text>
  </g>

  <!-- Chevron -->
  <path d="M172,348 L200,360 L228,348" fill="none" stroke="#5b6abf" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Diagonal shine sweep -->
  <circle cx="200" cy="200" r="188" fill="url(#shine)" clip-path="url(#circleClip)"/>

  <!-- Animated sparkle dots -->
  <circle cx="145" cy="110" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="265" cy="155" r="1.5" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.05;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="220" r="1.8" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="1.5" fill="white" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
